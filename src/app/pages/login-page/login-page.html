<div class="background">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <img src="/assets/LogoPng.png">
        <input type="text" placeholder="Е-mail" formControlName = "email">
        <input type="text" placeholder="Пароль" formControlName = "password">
        <p>Нет аккаунта? <a routerLink = "/register">Зарегистрироваться</a></p>
        <button type="submit">Войти</button>
    </form>
</div>
